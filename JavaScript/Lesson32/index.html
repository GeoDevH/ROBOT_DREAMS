<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="script.js" async></script>
</head>
<body>
    <div class="container container-settings">
        <h1 class="mt-4 header-settings">MOVIES</h1>
        <div class="row row-settings">
          <div class="col-md-2 card-settings" id="card-id1">
            <img src="films/The-Shawshank.jpg" alt="The Shawshank">
            <div class="card-overlay"></div>
          </div>
          <div class="col-md-2 card-settings" id="card-id2">
            <img src="films/The-Goodfather.jpg" alt="The Goodfather">
            <div class="card-overlay"></div>
          </div>
          <div class="col-md-2 card-settings" id="card-id3">
            <img src="films/The-Dark-Knight.jpg" alt="The Dark Knight">
            <div class="card-overlay"></div>
          </div>
          <div class="col-md-2 card-settings" id="card-id4">
            <img src="films/Pulp-Fiction.jpg" alt="Pulp Fiction">
            <div class="card-overlay"></div>
          </div>
          <div class="col-md-2 card-settings" id="card-id5">
            <img src="films/The-Lord-of-the-Rings.jpg" alt="The Lord of the Rings">
            <div class="card-overlay"></div>
          </div>
        </div>
        <div class="row row-settings">
          <div class="col-md-2 card-settings" id="card-id6">
            <img src="films/The-Good.jpg" alt="The Good">
            <div class="card-overlay"></div>
          </div>
          <div class="col-md-2 card-settings" id="card-id7">
            <img src="films/Fight-Club.jpg" alt="Fight Club">
            <div class="card-overlay"></div>
          </div>
          <div class="col-md-2 card-settings" id="card-id8">
            <img src="films/The-Lord-of-the-Rings-the-fellowship.jpg" alt="The Lord of the Rings the fellowship">
            <div class="card-overlay"></div>
          </div>
          <div class="col-md-2 card-settings" id="card-id9">
            <img src="films/Forrest-Gump.jpg" alt="Forrest Gump">
            <div class="card-overlay"></div>
          </div>
          <div class="col-md-2 card-settings" id="card-id10">
            <img src="films/Inception.jpg" alt="Inception">
            <div class="card-overlay"></div>
          </div>
        </div>
    </div>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
