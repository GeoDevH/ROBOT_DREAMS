<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson31</title>
    <script src="script.js" async></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100">
  <div class="text-center">
    <label for="eventDate">Введіть вашу заплановану подію:</label>
    <input type="date" id="eventDate">
    <button id="updateButton">Оновити</button>
    <h1 id="countdownTitle">До Нового Року залишилось:</h1>
    <div id="countdown" class="d-flex justify-content-center align-items-center flex-wrap">
        <div class="text-timer">
            <span id="days"></span>
            <div>дні</div>
        </div>
        <div class="text-timer">
            <span id="hours"></span>
            <div>години</div>
        </div>
        <div class="text-timer">
            <span id="minutes"></span>
            <div>хвилини</div>
        </div>
        <div class="text-timer">
            <span id="seconds"></span>
            <div>секунди</div>
        </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
