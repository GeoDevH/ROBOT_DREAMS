            <h1>Contact us</h1>
            <div class="contact_info">
                <div class="contact_phone">
                    <span>Phone:</span>
                    <p>+38-(093)-111-111</p>
                </div>
                <div class="contact_address">
                    <span>Address:</span>

            <h2>LeAVe A ReVIeW</h2>
            <form>
                <label for="first_name">first Name</label>
                <input type="text" name="first_name" id="first_name" placeholder="first Name" minlength="2" maxlength="20" required autocomplete="off">

                <label for="last_name">last Name</label>
                <input type="text" name="last_name" id="last_name" placeholder="last Name" minlength="2" maxlength="50" required autocomplete="off">

                <label for="nickname">nickname</label>
                <input type="text" name="nickname" id="nickname" placeholder="nickname" minlength="2" maxlength="50" required autocomplete="off">

                <label for="phone_number">phone number</label>
                <input type="text" name="phone_number" id="phone_number" placeholder="+380-()" minlength="9" maxlength="13" required autocomplete="off">

                <label for="email">email</label>
                <input type="text" name="email" id="email" placeholder="e-mail" minlength="10" maxlength="70" required autocomplete="off">

                <label for="special_notes">special notes</label>
                <textarea name="special_notes" id="special_notes" placeholder="notes" required autocomplete="off"></textarea>

                <input type="submit" name="submit" value="Response">
            </form>
