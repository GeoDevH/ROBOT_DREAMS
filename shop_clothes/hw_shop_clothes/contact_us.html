        <div class="contact_us">
            <main>
                <h1>Contact us</h1>
                <div class="contact_info">
                    <div class="contact_phone">
                        <i class="fa-solid fa-phone" style="color: #221f51;"></i>
                        <span>Phone:</span>
                        <p>+38-(093)-111-111</p>

                    <div class="contact_address">

                        <span>Address:</span>

                    </div>

                <div class="address_map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20318.41639754244!2d30.481045053923527!3d50.46341072617484!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4d2149c2d56a3%3A0x52569b75a3ddb6b0!2sStaff!5e0!3m2!1sru!2sua!4v1686222866668!5m2!1sru!2sua" width="1024" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <h2>LeAVe A ReVIeW</h2>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">first name</label>
                        <input type="email" class="form-control my-own-style-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="first name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">last name</label>
                        <input type="email" class="form-control my-own-style-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="last name">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">nickname</label>
                        <input type="email" class="form-control my-own-style-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="nickname">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">phone</label>
                        <input type="email" class="form-control my-own-style-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="+380-()">
                    </div>

                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">email</label>
                        <input type="email" class="form-control my-own-style-form" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="e-mail">

                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">special notes</label>
                        <textarea class="form-control my-own-style-form" id="exampleFormControlTextarea1" rows="3" placeholder="notes"></textarea>
                      </div>
                    
                    <button type="submit" class="btn btn-primary my-own-style-button">Submit</button>
